<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Blog CRUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100 text-gray-800">

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-6 text-center">Simple Blog - CRUD</h1>

        <!-- Create Post Form -->
        <div class="bg-white p-4 rounded shadow mb-6">
            <input type="hidden" id="post-id">
            <input id="title" type="text" placeholder="Title"
                class="border p-2 w-full mb-2 rounded">
            <textarea id="content" placeholder="Content"
                class="border p-2 w-full mb-2 rounded"></textarea>
            <button id="submit-btn"
                class="bg-blue-500 text-white px-4 py-2 rounded">Add Post</button>
        </div>

        <!-- Blog Posts List -->
        <div id="blog-posts" class="space-y-6"></div>
    </div>

    <script>
        async function fetchPosts() {
            const response = await fetch('/api/posts/');
            const data = await response.json();
            const container = document.getElementById('blog-posts');
            container.innerHTML = '';

            data.posts.forEach(post => {
                const div = document.createElement('div');
                div.className = "bg-white p-6 rounded-lg shadow-md";
                div.innerHTML = `
                    <h2 class="text-2xl font-semibold mb-2">${post.title}</h2>
                    <p class="text-gray-700 mb-2">${post.content}</p>
                    <button onclick="editPost(${post.id}, '${post.title}', '${post.content}')"
                        class="bg-yellow-500 text-white px-3 py-1 rounded mr-2">Edit</button>
                    <button onclick="deletePost(${post.id})"
                        class="bg-red-500 text-white px-3 py-1 rounded">Delete</button>
                `;
                container.appendChild(div);
            });
        }

        async function addOrUpdatePost() {
            const id = document.getElementById('post-id').value;
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            const payload = JSON.stringify({ id, title, content });

            const method = id ? 'PUT' : 'POST';

            await fetch('/api/crud/', {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: payload
            });

            resetForm();
            fetchPosts();
        }

        function editPost(id, title, content) {
            document.getElementById('post-id').value = id;
            document.getElementById('title').value = title;
            document.getElementById('content').value = content;
            document.getElementById('submit-btn').textContent = "Update Post";
        }

        async function deletePost(id) {
            if (!confirm('Are you sure you want to delete this post?')) return;

            await fetch('/api/crud/', {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id })
            });

            fetchPosts();
        }

        function resetForm() {
            document.getElementById('post-id').value = '';
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            document.getElementById('submit-btn').textContent = "Add Post";
        }

        document.getElementById('submit-btn').addEventListener('click', addOrUpdatePost);
        fetchPosts();
    </script>
</body>
</html>
